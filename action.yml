name: Setup TeXLive Action
description: A GitHub Action to set up TeX Live.
author: '@teatimeguest'

inputs:
  cache:
    description: >-
      Enable caching for `TEXDIR`.
    default: true
    required: false
  package-file:
    description: >-
      File containing
      the whitespace-separated TeX package names to be installed.
      Schemes and collections can also be specified.
      Everything after a `#` is treated as a comment.
    required: false
  packages:
    description: >-
      Whitespace-separated TeX package names to be installed.
      Schemes and collections can also be specified.
    required: false
  prefix:
    description: >-
      TeX Live installation prefix. The default is `$RUNNER_TEMP/setup-texlive`.
    required: false
  tlcontrib:
    description: >-
      Set up TLContrib as an additional TeX package repository.
      This input will be ignored if an older version is specified for `version`.
    default: false
    required: false
  version:
    description: >-
      TeX Live version to install.
      Supported versions are `2008` to `2021` for Linux and Windows,
      `2013` to `2021` for macOS.
      If set to `latest`, the latest version will be installed.
    default: latest
    required: false

outputs:
  cache-hit:
    description: >-
      A boolean value to indicate if a cache was hit.

runs:
  using: node12
  main: dist/index.js
  post: dist/index.js
  post-if: success()

branding:
  color: green
  icon: type
