root: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:@typescript-eslint/recommended-requiring-type-checking
  - plugin:node/recommended
  - prettier
parserOptions:
  project: ./tsconfig.tests.json
rules:
  '@typescript-eslint/no-inferrable-types': off
  '@typescript-eslint/require-await': off
  '@typescript-eslint/restrict-template-expressions': off
  node/no-missing-import: off
  node/no-unpublished-import: off
  node/no-unsupported-features/es-syntax: off
ignorePatterns: /src/index.ts
reportUnusedDisableDirectives: true
overrides:
  - files: "./src/**/*.ts"
    extends:
      - plugin:import/recommended
      - plugin:import/typescript
      - plugin:unicorn/all
    settings:
      import/internal-regex: ^#/
    rules:
      eqeqeq: error
      func-style:
        - error
        - declaration
        - allowArrowFunctions: true
      no-await-in-loop: error
      no-constructor-return: error
      no-eval: error
      no-extra-boolean-cast: off
      no-implicit-coercion: error
      no-inner-declarations: off
      no-mixed-operators: error
      no-new-object: error
      no-new-wrappers: error
      no-underscore-dangle: error
      no-useless-rename: error
      no-useless-return: error
      one-var:
        - error
        - never
      prefer-const: error
      prefer-exponentiation-operator: error
      prefer-numeric-literals: error
      prefer-object-spread: error
      prefer-promise-reject-errors: error
      prefer-regex-literals: error
      require-unicode-regexp: error
      '@typescript-eslint/array-type':
        - error
        - default: generic
      '@typescript-eslint/consistent-type-assertions':
        - error
        - assertionStyle: as
      '@typescript-eslint/consistent-type-definitions':
        - error
        - interface
      '@typescript-eslint/dot-notation': error
      '@typescript-eslint/explicit-function-return-type':
        - error
        - allowExpressions: true
      '@typescript-eslint/explicit-member-accessibility':
        - error
        - accessibility: no-public
      '@typescript-eslint/naming-convention':
        - error
        - selector: default
          format: [camelCase]
        - selector: [
            accessor, classProperty, objectLiteralProperty, typeProperty,
            parameter, parameterProperty, typeParameter,
          ]
          format: null
          filter: '^(?:RUNNER_TEMP$|NOPERLDOC$|TEX|TL_|instopt_|option_|tlpdbopt_|selected_scheme$)'
        - selector: variable
          modifiers: [const]
          format: [camelCase, UPPER_CASE]
        - selector: memberLike
          modifiers: [readonly]
          format: [camelCase, UPPER_CASE]
        - selector: accessor
          format: [camelCase, UPPER_CASE]
        - selector: typeLike
          format: [PascalCase]
      '@typescript-eslint/no-confusing-void-expression': error
      '@typescript-eslint/no-empty-interface': off
      '@typescript-eslint/no-implied-eval': error
      '@typescript-eslint/no-invalid-this': error
      '@typescript-eslint/no-loop-func': error
      '@typescript-eslint/no-namespace': off
      '@typescript-eslint/no-non-null-asserted-nullish-coalescing': error
      '@typescript-eslint/no-require-imports': error
      '@typescript-eslint/no-shadow': error
      '@typescript-eslint/no-throw-literal': error
      '@typescript-eslint/no-unnecessary-boolean-literal-compare': error
      '@typescript-eslint/no-unnecessary-condition': error
      '@typescript-eslint/no-unused-expressions': error
      '@typescript-eslint/no-unused-vars':
        - error
        - ignoreRestSiblings: true
      '@typescript-eslint/noinferrable-types': off
      '@typescript-eslint/non-nullable-type-assertion-style': error
      '@typescript-eslint/prefer-namespace-keyword': error
      '@typescript-eslint/prefer-nullish-coalescing': error
      '@typescript-eslint/prefer-optional-chain': error
      '@typescript-eslint/prefer-readonly-parameter-types':
        - error
        - ignoreInferredTypes: true
          treatMethodsAsReadonly: true
      '@typescript-eslint/prefer-regexp-exec': error
      '@typescript-eslint/prefer-return-this-type': error
      '@typescript-eslint/require-array-sort-compare':
        - error
        - ignoreStringArrays: true
      '@typescript-eslint/return-await':
        - error
        - always
      '@typescript-eslint/strict-boolean-expressions':
        - error
        - allowNullableObject: false
          allowNumber: false
          allowString: false
      '@typescript-eslint/switch-exhaustiveness-check': error
      import/first: error
      import/newline-after-import: error
      import/no-commonjs: error
      import/no-duplicates: error
      import/no-namespace:
        - error
        - ignore: ["*#/**", "@actions/*"]
      import/no-import-module-exports: error
      import/no-relative-packages: error
      import/no-unresolved: off
      import/order:
        - error
        - groups: [builtin, external, internal, object]
          pathGroups:
            - pattern: "#/*/*/*"
              group: internal
              position: after
          newlines-between: always
          alphabetize:
            order: asc
      node/prefer-global/process:
        - error
        - never
      node/prefer-global/url: error
      unicorn/catch-error-name: off
      unicorn/consistent-function-scoping: off
      unicorn/no-array-for-each: off
      unicorn/no-array-reduce: off
      unicorn/no-negated-condition: off
      unicorn/prefer-export-from: off
      unicorn/prefer-number-properties:
        - error
        - checkInfinity: false
      unicorn/prefer-spread: off
      unicorn/prefer-ternary: off
      unicorn/prevent-abbreviations: off
      unicorn/switch-case-braces: off
  - files: "./__tests__/**/*.ts"
    extends:
      - plugin:jest/recommended
      - plugin:jest/style
    rules:
      '@typescript-eslint/no-empty-function': off
      '@typescript-eslint/no-explicit-any': off
      '@typescript-eslint/no-non-null-assertion': off
      '@typescript-eslint/no-unsafe-assignment': off
      '@typescript-eslint/no-unsafe-call': off
      '@typescript-eslint/no-unsafe-member-access': off
      '@typescript-eslint/no-unsafe-return': off
      '@typescript-eslint/unbound-method': off
      jest/no-test-return-statement: error
      jest/prefer-expect-resolves: error
      jest/require-to-throw-message: error
      jest/unbound-method: error
