name: Check dist

on:
  push:
    tags: 'v*.*.*'

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - run: npm ci
      - run: npm run build
      - run: git diff --exit-code dist/index.js
