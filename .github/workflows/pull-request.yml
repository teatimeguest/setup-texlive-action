name: Pull request

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - run: npm ci
      - run: npm run lint
      - run: npm run format-check
      - run: npm run build
      - run: npm run test
