name: CI

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - run: npm ci
      - run: npm run lint
      - run: npm run format-check
      - run: npm run build
      - run: npm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v2

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install TeX Live
        uses: ./
        with:
          cache: true
        env:
          TEXLIVE_INSTALL_TEXMFSYSCONFIG: ${{ runner.temp }}/texmf-config
          TEXLIVE_INSTALL_TEXMFHOME: ${{ runner.temp }}/texmf
          TEXLIVE_INSTALL_TEXMFCONFIG: ${{ env.HOME }}/.local/texlive/2021/texmf-config
          TEXLIVE_INSTALL_TEXMFVAR: ${{ env.HOME }}/.local/texlive/2021/texmf-var

      - run: |
          kpsewhich -var-value TEXMFSYSCONFIG
          kpsewhich -var-value TEXMFHOME
          kpsewhich -var-value TEXMFCONFIG
          kpsewhich -var-value TEXMFVAR
